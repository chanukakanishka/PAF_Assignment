<form class="example-form">

 

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Full Name"  [(ngModel)]="user.Name" name="name">
  </mat-form-field>
  <table>
      <tr>
        <td>  <mat-form-field class="example-full-width">
            <input matInput placeholder="E-Mail" [(ngModel)]="user.email" name="email">
          </mat-form-field></td>
        <td>  <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number" type="number" maxlength="10" [(ngModel)]="user.PhoneNumber" name="phone">
          </mat-form-field></td>
      </tr>
    </table>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address" [(ngModel)]="user.Address" name="address"></textarea>
      </mat-form-field>
  <table>
      <tr>
        <td>  <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="pass">
          </mat-form-field></td>
        <td>  <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" name="cpass">
          </mat-form-field></td>
      </tr>
    </table>
    <div class="actions">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" class="btn-add" (click)="addUser()">Add User</button>
        <button mat-raised-button color="warn" class="btn-add" (click)="updateUser()" *ngIf="isUpdate">Update User</button>
       
      </div>
</form>
<br>
<table mat-table [dataSource]="datasourse" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <span (click)="selectUpdate(element)"><mat-icon>create</mat-icon></span > <span (click)="deleteUser(element)"><mat-icon>delete</mat-icon></span></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
